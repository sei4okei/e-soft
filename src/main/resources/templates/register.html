<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registration</title>
</head>
<body class="d-flex flex-column h-100">
<main layout:fragment="body" class="flex-shrink-0">
    <!-- Page Content-->
    <section class="py-5">
        <div class="container">
            <div th:if="${param.fail}" class="alert alert-danger">
                Username or email already exists.
            </div>
            <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Alexandrov" th:field="*{username}" name="username">
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Alex" th:field="*{email}" name="email">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Alexandrovich" th:field="*{password}" name="password">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                </div>
                <button type="submit" th:href="@{/login}" class="btn btn-dark">Already have an account?</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
